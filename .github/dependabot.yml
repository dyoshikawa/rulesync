version: 2
updates:
  # Automatic updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10
    groups:
      # Group all development dependencies into a single PR
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
      # Production dependencies are updated individually
      production-dependencies:
        dependency-type: "production"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "dyoshikawa"
      - "cm-dyoshikawa"
    allow:
      # Allow all security updates
      - dependency-type: "all"

  # Automatic updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "automated"
    reviewers:
      - "dyoshikawa"
      - "cm-dyoshikawa"
