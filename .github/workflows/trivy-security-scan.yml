name: Trivy Security Scan

on:
  push:
    branches: [main]
    paths:
      - ".devcontainer/Dockerfile"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - ".devcontainer/Dockerfile"
      - ".github/workflows/**"

permissions:
  contents: read
  security-events: write

jobs:
  trivy-config-scan:
    name: Trivy Config Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Trivy for Dockerfile
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "config"
          scan-ref: ".devcontainer"
          scanners: "misconfig"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          format: "table"

      - name: Run Trivy for GitHub Actions workflows
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "config"
          scan-ref: ".github/workflows"
          scanners: "misconfig"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          format: "table"
