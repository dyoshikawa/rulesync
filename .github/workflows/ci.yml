name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read # Required for checking out code

jobs:
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Check no files generated
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Files were generated or modified after pnpm install"
            git status --porcelain
            exit 1
          fi

      - name: Run cicheck
        run: pnpm cicheck

      - name: Build
        run: pnpm build

      - name: Check no uncommitted changes after build
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Uncommitted changes detected after build"
            git status --porcelain
            git diff
            exit 1
          fi

      - name: Check build artifacts
        run: |
          test -f dist/index.js
          test -f dist/index.cjs
          test -f dist/index.d.ts
          test -f dist/index.d.cts
