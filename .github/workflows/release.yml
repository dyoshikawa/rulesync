name: Release

on:
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: write # Required for uploading release assets

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
    
      # Required equal or greater than npm 11.5.1 for OIDC
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Run cicheck
        run: |
          pnpm cicheck

      - name: Publish to npm
        run: pnpm publish

  build-binaries:
    name: Build and upload binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build binaries
        run: |
          # Linux
          bun build --compile --target=bun-linux-x64 src/cli/index.ts --outfile dist-bun/rulesync-linux-x64
          bun build --compile --target=bun-linux-arm64 src/cli/index.ts --outfile dist-bun/rulesync-linux-arm64
          # macOS
          bun build --compile --target=bun-darwin-x64 src/cli/index.ts --outfile dist-bun/rulesync-darwin-x64
          bun build --compile --target=bun-darwin-arm64 src/cli/index.ts --outfile dist-bun/rulesync-darwin-arm64

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-bun/${{ matrix.artifact }}
