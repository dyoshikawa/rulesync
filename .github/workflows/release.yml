name: Release

on:
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: read # Required for checking out code

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      # Required equal or greater than npm 11.5.1 for OIDC
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Run cicheck
        run: |
          pnpm cicheck

      - name: Publish to npm
        run: pnpm publish
