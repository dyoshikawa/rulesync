name: AI Code Review

on:
  issue_comment:
    types: [created]

jobs:
  code-review:
    if: >-
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '[review]') &&
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR'
      )
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        # actions/checkout@v6 is not compatible with anomalyco/opencode@v1.1.2
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Generate AI files
        run: pnpm run dev generate

      - name: Run OpenCode Review
        uses: anomalyco/opencode/github@968239bb76f953385e7c363806c143536f2e5139 # v1.1.25
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          model: openrouter/z-ai/glm-4.7
          prompt: |
            Run the /review-pr command to review this pull request.
