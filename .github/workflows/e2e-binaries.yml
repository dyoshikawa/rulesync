name: E2E Tests on Cross-Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read # Required for checking out code

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
        with:
          experimental: true

      - name: Build binaries
        run: |
          mkdir -p dist-deno
          # Linux x64
          deno compile \
            --allow-read --allow-write --allow-env --allow-run \
            --node-modules-dir=auto \
            --sloppy-imports \
            --no-check \
            --target=x86_64-unknown-linux-gnu \
            --output=dist-deno/rulesync-linux-x64 \
            ./src/cli/index.ts
          # Linux ARM64
          deno compile \
            --allow-read --allow-write --allow-env --allow-run \
            --node-modules-dir=auto \
            --sloppy-imports \
            --no-check \
            --target=aarch64-unknown-linux-gnu \
            --output=dist-deno/rulesync-linux-arm64 \
            ./src/cli/index.ts
          # macOS x64
          deno compile \
            --allow-read --allow-write --allow-env --allow-run \
            --node-modules-dir=auto \
            --sloppy-imports \
            --no-check \
            --target=x86_64-apple-darwin \
            --output=dist-deno/rulesync-darwin-x64 \
            ./src/cli/index.ts
          # macOS ARM64
          deno compile \
            --allow-read --allow-write --allow-env --allow-run \
            --node-modules-dir=auto \
            --sloppy-imports \
            --no-check \
            --target=aarch64-apple-darwin \
            --output=dist-deno/rulesync-darwin-arm64 \
            ./src/cli/index.ts

      - name: Cache binaries
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: dist-deno
          key: rulesync-binaries-${{ github.sha }}
          enableCrossOsArchive: true

  e2e:
    name: E2E Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-15-intel]

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Restore cached binaries
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: dist-deno
          key: rulesync-binaries-${{ github.sha }}
          enableCrossOsArchive: true
          fail-on-cache-miss: true

      - name: Make binary executable
        env:
          MATRIX_OS: ${{ matrix.os }}
        run: |
          if [ "$MATRIX_OS" = "ubuntu-latest" ]; then
            chmod +x dist-deno/rulesync-linux-x64
            BINARY_PATH=dist-deno/rulesync-linux-x64
          elif [ "$MATRIX_OS" = "macos-15-intel" ]; then
            # macos-15-intel is Intel (x64)
            chmod +x dist-deno/rulesync-darwin-x64
            BINARY_PATH=dist-deno/rulesync-darwin-x64
          else
            # macos-latest is Apple Silicon (arm64)
            chmod +x dist-deno/rulesync-darwin-arm64
            BINARY_PATH=dist-deno/rulesync-darwin-arm64
          fi
          echo "BINARY_PATH=$BINARY_PATH" >> $GITHUB_ENV

      - name: Setup mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --ignore-scripts
      
      - name: pwd
        run: pwd

      - name: Test binary
        env:
          RULESYNC_CMD: ${{ env.BINARY_PATH }}
        run: pnpm test:e2e
