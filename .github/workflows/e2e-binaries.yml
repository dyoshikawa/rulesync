name: E2E Tests on Cross-Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read # Required for checking out code

jobs:
  e2e:
    name: Build and E2E Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-15-intel, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup mise
        uses: jdx/mise-action@be3be2260bc02bc3fbf94c5e2fed8b7964baf074 # v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Bundle with tsup
        run: pnpm run bundle:deno

      - name: Build binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist-deno
          deno task compile:linux-x64
          chmod +x dist-deno/rulesync-linux-x64
          echo "BINARY_PATH=dist-deno/rulesync-linux-x64" >> $GITHUB_ENV

      - name: Build binary (macOS Intel)
        if: matrix.os == 'macos-15-intel'
        run: |
          mkdir -p dist-deno
          deno task compile:darwin-x64
          chmod +x dist-deno/rulesync-darwin-x64
          echo "BINARY_PATH=dist-deno/rulesync-darwin-x64" >> $GITHUB_ENV

      - name: Build binary (macOS Apple Silicon)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist-deno
          deno task compile:darwin-arm64
          chmod +x dist-deno/rulesync-darwin-arm64
          echo "BINARY_PATH=dist-deno/rulesync-darwin-arm64" >> $GITHUB_ENV

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p dist-deno
          deno task compile:windows-x64
          echo "BINARY_PATH=dist-deno/rulesync-windows-x64.exe" >> $GITHUB_ENV

      - name: Test binary
        env:
          RULESYNC_CMD: ${{ env.BINARY_PATH }}
        run: pnpm test:e2e
