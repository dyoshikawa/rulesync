name: E2E Tests on Cross-Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read # Required for checking out code

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v2
        with:
          experimental: true

      - name: Build binaries
        run: |
          mkdir -p dist-deno
          deno task compile:all

      - name: Cache binaries
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: dist-deno
          key: rulesync-binaries-${{ github.sha }}
          enableCrossOsArchive: true

  e2e:
    name: E2E Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Restore cached binaries
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: dist-deno
          key: rulesync-binaries-${{ github.sha }}
          enableCrossOsArchive: true
          fail-on-cache-miss: true

      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        env:
          MATRIX_OS: ${{ matrix.os }}
        run: |
          if [ "$MATRIX_OS" = "ubuntu-latest" ]; then
            chmod +x dist-deno/rulesync-linux-x64
            BINARY_PATH=dist-deno/rulesync-linux-x64
          elif [ "$MATRIX_OS" = "macos-15-intel" ]; then
            # macos-15-intel is Intel (x64)
            chmod +x dist-deno/rulesync-darwin-x64
            BINARY_PATH=dist-deno/rulesync-darwin-x64
          else
            # macos-latest is Apple Silicon (arm64)
            chmod +x dist-deno/rulesync-darwin-arm64
            BINARY_PATH=dist-deno/rulesync-darwin-arm64
          fi
          echo "BINARY_PATH=$BINARY_PATH" >> $GITHUB_ENV

      - name: Set binary path (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "BINARY_PATH=dist-deno/rulesync-windows-x64.exe" >> $GITHUB_ENV

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Test binary
        env:
          RULESYNC_CMD: ${{ env.BINARY_PATH }}
        run: pnpm test:e2e
