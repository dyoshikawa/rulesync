name: Release Binaries

on:
  release:
    types: [created]

permissions:
  contents: write # Required for uploading release assets

jobs:
  build-binaries:
    name: Build and upload binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: main

      - name: Setup mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
        with:
          experimental: true

      - name: Build binaries
        run: |
          mkdir -p dist-deno
          # Linux x64
          deno compile \
            --allow-read --allow-write --allow-env --allow-run \
            --node-modules-dir=auto \
            --sloppy-imports \
            --no-check \
            --target=x86_64-unknown-linux-gnu \
            --output=dist-deno/rulesync-linux-x64 \
            ./src/cli/index.ts
          # Linux ARM64
          deno compile \
            --allow-read --allow-write --allow-env --allow-run \
            --node-modules-dir=auto \
            --sloppy-imports \
            --no-check \
            --target=aarch64-unknown-linux-gnu \
            --output=dist-deno/rulesync-linux-arm64 \
            ./src/cli/index.ts
          # macOS x64
          deno compile \
            --allow-read --allow-write --allow-env --allow-run \
            --node-modules-dir=auto \
            --sloppy-imports \
            --no-check \
            --target=x86_64-apple-darwin \
            --output=dist-deno/rulesync-darwin-x64 \
            ./src/cli/index.ts
          # macOS ARM64
          deno compile \
            --allow-read --allow-write --allow-env --allow-run \
            --node-modules-dir=auto \
            --sloppy-imports \
            --no-check \
            --target=aarch64-apple-darwin \
            --output=dist-deno/rulesync-darwin-arm64 \
            ./src/cli/index.ts

      - name: Generate checksums
        run: |
          cd dist-deno
          sha256sum rulesync-* > SHA256SUMS
          cat SHA256SUMS

      - name: Upload binaries to release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: |
            dist-deno/rulesync-linux-x64
            dist-deno/rulesync-linux-arm64
            dist-deno/rulesync-darwin-x64
            dist-deno/rulesync-darwin-arm64
            dist-deno/SHA256SUMS
