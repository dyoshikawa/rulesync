name: Release Binaries

on:
  release:
    types: [created]

permissions:
  contents: write # Required for uploading release assets

jobs:
  build-binaries:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: main

      - name: Setup mise
        uses: jdx/mise-action@be3be2260bc02bc3fbf94c5e2fed8b7964baf074 # v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Bundle with tsup
        run: pnpm run bundle:deno

      - name: Build binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist-deno
          deno task compile:linux-x64

      - name: Build binary (Linux ARM64)
        if: matrix.os == 'ubuntu-latest'
        run: deno task compile:linux-arm64

      - name: Build binary (macOS Intel)
        if: matrix.os == 'macos-15-intel'
        run: |
          mkdir -p dist-deno
          deno task compile:darwin-x64

      - name: Build binary (macOS Apple Silicon)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist-deno
          deno task compile:darwin-arm64

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p dist-deno
          deno task compile:windows-x64

      - name: Upload binaries to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist-deno/rulesync-*
          if-no-files-found: warn

  upload-release:
    name: Upload binaries to release
    runs-on: ubuntu-latest
    needs: build-binaries
    if: success()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-deno

      - name: Organize binaries
        run: |
          mkdir -p binaries
          # Move all binaries from artifact subdirectories to binaries directory
          find dist-deno -type f -name "rulesync-*" -exec mv {} binaries/ \;
          ls -la binaries/

      - name: Generate checksums
        run: |
          cd binaries
          sha256sum rulesync-* > SHA256SUMS
          cat SHA256SUMS

      - name: Upload binaries to release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: |
            binaries/rulesync-linux-x64
            binaries/rulesync-linux-arm64
            binaries/rulesync-darwin-x64
            binaries/rulesync-darwin-arm64
            binaries/rulesync-windows-x64.exe
            binaries/SHA256SUMS
