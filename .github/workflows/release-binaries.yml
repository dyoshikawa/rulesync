name: Release Binaries

on:
  release:
    types: [created]

permissions:
  contents: write # Required for uploading release assets

jobs:
  build-binaries:
    name: Build and upload binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: main

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v2
        with:
          experimental: true

      - name: Build binaries
        run: |
          mkdir -p dist-deno
          deno task compile:all

      - name: Generate checksums
        run: |
          cd dist-deno
          sha256sum rulesync-* > SHA256SUMS
          cat SHA256SUMS

      - name: Upload binaries to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            dist-deno/rulesync-linux-x64
            dist-deno/rulesync-linux-arm64
            dist-deno/rulesync-darwin-arm64
            dist-deno/rulesync-windows-x64.exe
            dist-deno/SHA256SUMS
