name: Release Binaries

on:
  release:
    types: [created]

permissions:
  contents: write # Required for uploading release assets

jobs:
  build-binaries:
    name: Build and upload binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: main

      - name: Setup mise
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Bundle with tsup
        run: pnpm run bundle:deno

      - name: Build binaries
        run: |
          mkdir -p dist-deno
          deno task compile:all

      - name: Generate checksums
        run: |
          cd dist-deno
          sha256sum rulesync-* > SHA256SUMS
          cat SHA256SUMS

      - name: Upload binaries to release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: |
            dist-deno/rulesync-linux-x64
            dist-deno/rulesync-linux-arm64
            dist-deno/rulesync-darwin-x64
            dist-deno/rulesync-darwin-arm64
            dist-deno/rulesync-windows-x64.exe
            dist-deno/SHA256SUMS
