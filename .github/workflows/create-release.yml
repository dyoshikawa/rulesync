name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: "Release tag version (e.g., v6.7.1)"
        required: true
        type: string
      release_name:
        description: "Release name (e.g., Release v6.7.1)"
        required: false
        type: string
        default: ""
      release_notes:
        description: "Release notes"
        required: false
        type: string
        default: ""

permissions:
  contents: write

jobs:
  create-release:
    name: Create draft release and upload assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: main

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24b1aa1bcc1adea0212707c71ab78a8 # v2
        with:
          experimental: true

      - name: Install dependencies (pnpm)
        run: pnpm install --ignore-scripts

      - name: Install dependencies (bun)
        run: bun install

      - name: Build binaries
        run: |
          mkdir -p dist-bun
          bun build --compile --minify --sourcemap --target=bun-linux-x64 --outfile=dist-bun/rulesync-linux-x64 ./src/cli/index.ts
          bun build --compile --minify --sourcemap --target=bun-linux-arm64 --outfile=dist-bun/rulesync-linux-arm64 ./src/cli/index.ts
          bun build --compile --minify --sourcemap --target=bun-darwin-arm64 --outfile=dist-bun/rulesync-darwin-arm64 ./src/cli/index.ts
          bun build --compile --minify --sourcemap --target=bun-darwin-x64 --outfile=dist-bun/rulesync-darwin-x64 ./src/cli/index.ts
          bun build --compile --minify --sourcemap --target=bun-windows-x64 --outfile=dist-bun/rulesync-windows-x64.exe ./src/cli/index.ts

      - name: Generate checksums
        run: |
          cd dist-bun
          sha256sum rulesync-* > SHA256SUMS
          cat SHA256SUMS

      - name: Generate repomix TOON variants
        run: bun scripts/generate-repomix-toon.ts

      - name: Bundle TOON files into zip
        run: zip repomix-toon.zip repomix-output-*.toon

      - name: Validate tag version
        run: |
          if [[ ! "${{ inputs.tag_version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid tag version: ${{ inputs.tag_version }}"
            echo "Tag version must match semantic versioning format: v6.7.1"
            exit 1
          fi
          echo "✅ Tag version is valid: ${{ inputs.tag_version }}"

      - name: Create draft release
        run: |
          gh release create ${{ inputs.tag_version }} \
            --title "${{ inputs.release_name || inputs.tag_version }}" \
            --notes "${{ inputs.release_notes || 'Release notes' }}" \
            --draft \
            || true  # Ignore if release already exists

      - name: Upload assets to draft release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ inputs.tag_version }}
          draft: true
          fail_on_unmatched_files: false
          files: |
            install.sh
            dist-bun/rulesync-linux-x64
            dist-bun/rulesync-linux-arm64
            dist-bun/rulesync-darwin-arm64
            dist-bun/rulesync-darwin-x64
            dist-bun/rulesync-windows-x64.exe
            dist-bun/SHA256SUMS
            repomix-toon.zip
